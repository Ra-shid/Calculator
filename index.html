<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>


    <div class="container">
        
        <div class="calculator">
            <div class="brand"><h1>CALCULATOR</h1></div>
            <div>
                <input type="text" class="window" name="display" value="" aria-label="answer display">
            </div>
            <div class="input-section">
            <div class="section-row">
                <input type="button" class="button" name="memory-clear" value="mc" onclick="" title="Clears the value in memory.">
                <input type="button" class="button" name="memory-recall" value="mr" onclick="" title="Displays the value in memory.">
                <input type="button" class="button" name="memory-minus" value="mm" onclick="" title="Subtract the value displayed on screen from memory.">
                <input type="button" class="button" name="memory-plus" value="mp" onclick="" title="Adds the value displayed on screen to the memory.">
            </div>
            <div class="section-row">
                <input type="button" class="button" name="All Clear" value="AC" onclick="" title="AC is All Clear; CE is Clear Entry; press once to clear current entry, Press twice to Clear All">
                <input type="button" class="button" name="root2" value="√x" onclick="" title="Calculates the square root of the diaplayed number.">
                <input type="button" class="button" name="percentageButton" value="%" onclick="" title="Converts the displayed value as percentage and displays its decimal equivalent.">
                <input type="button" class="button" name="divide" value="÷" onclick="" title="Divide (press /)">
            </div>
            <div class="section-row">
                <input type="button" class="button number" name="seven" value="7" onclick="enterValue('7')">
                <input type="button" class="button number" name="eight" value="8" onclick="enterValue('8')" >
                <input type="button" class="button number" name="nine" value="9" onclick="enterValue('9')">
                <input type="button" class="button operator" name="multiply" value="x" onclick="" title="Multiply (press *)">
            </div>
            <div class="section-row">
                <input type="button" class="button number" name="four" value="4" onclick="enterValue('4')">
                <input type="button" class="button number" name="five" value="5" onclick="enterValue('5')">
                <input type="button" class="button number" name="six" value="6" onclick="enterValue('6')">
                <input type="button" class="button operator" name="subtract" value="-" onclick="">
            </div>
            <div class="section-row">
                <input type="button" class="button number" name="one" value="1" onclick="enterValue('1')">
                <input type="button" class="button number" name="two" value="2" onclick="enterValue('2')">
                <input type="button" class="button number" name="three" value="3" onclick="enterValue('3')">
                <input type="button" class="button operator" name="add" value="+" onclick="">
            </div>
            <div class="section-row">
                <input type="button" class="button number" name="zero" value="0" onclick="enterValue('0')">
                <input type="button" class="button number" name="decimal" value="." onclick="enterValue('.')">
                <input type="button" class="button number" name="negateButton" value="+/-" onclick="" title="Negate the displayed Value">
                <input type="button" class="button number" name="equalsTo" value="=" onclick="" title="Execute the Calculation (press =)">
            </div>
            <div class="section-row">
                <input type="button" class="button number" name="PI" value="π" onclick="">
                <input type="button" class="button number" name="square" value="x²" onclick="">
                <input type="button" class="button number" name="zero" value="R2" onclick="" title="Round display to 2 decimal places">
                <input type="button" class="button number" name="decimal" value="R0" onclick="" title="Round display to 0 decimal places">
            </div>
        </div>
    </div>
    </div>
    
</body>
</html>
